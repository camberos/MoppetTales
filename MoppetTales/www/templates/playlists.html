<ion-view view-title="Recent Moppet Tales">
  <ion-content>
    <div class="list">
    <a ng-repeat="RecentPost in RecentPosts.posts" class="item item-thumbnail-left" href="#/app/playlists/{{RecentPost.id}}">
      <img src="{{trustSrc(RecentPost.thumbnail_images.medium.url)}}">
      <h2> {{RecentPost.title}}</h2>
      <p>Author: {{RecentPost.author.name}}</p>
      <p>Illustrator: Ben Camberos</p>
    </a>
    </div>
  </ion-content>
</ion-view>
