<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-light">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/playlists">
          <img width="30%" src="img/menu/document.png" alt=""/>  
          Home
        </ion-item>
        <ion-item menu-close href="#" ng-click="login()">
            <img width="30%" src="img/menu/login.png" alt=""/>
            <span class="MenuSpan">Login</span>
        </ion-item>
        <ion-item menu-close href="#/app/search">
          <img width="30%" src="img/menu/browse.png" alt=""/>
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          <img width="30%" src="img/menu/internet.png" alt=""/>
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/profile">
          <img width="30%" src="img/menu/mobile.png" alt=""/>
          Profile
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
