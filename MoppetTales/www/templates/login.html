<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
          <label class="item">
           
                <a ng-click="fbLogin()"><img width="60%" src="img/facebook.png" alt="" ng-click="fbLogin()"/></a>
            
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
